<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="icon" href="images/logo.png" type="image/png">
  <link rel="shortcut icon" href="images/logo.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
        /* Loader overlay styles */
        #loaderOverlay {
          position: fixed;
          top: 0; left: 0; right: 0; bottom: 0;
          background: linear-gradient(135deg, #1f1c2c, #928dab);
          z-index: 9999;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          transition: opacity 0.3s;
          opacity: 1;
        }
        #loaderOverlay.hide {
          opacity: 0;
          pointer-events: none;
          transition: opacity 0.5s;
        }
        .loader-spinner {
          border: 8px solid #f3f3f3;
          border-top: 8px solid #ffc107;
          border-radius: 50%;
          width: 80px;
          height: 80px;
          animation: spin 1.2s linear infinite;
          margin-bottom: 30px;
        }
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        .loader-text {
          color: #fff;
          font-size: 1.5rem;
          font-weight: 600;
          margin-bottom: 10px;
          letter-spacing: 1px;
          text-shadow: 0 2px 8px #0008;
        }
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      min-height: 100vh;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }


    .navbar {
      background-color: rgba(0, 0, 0, 0.85);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .navbar-brand {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      color: #fff !important;
      font-weight: 500;
      margin-left: 10px;
      transition: color 0.3s;
    }

    .navbar-nav .nav-link:hover {
      color: #ffc107 !important;
    }

    .btn-outline-light:hover {
      background-color: #ffc107;
      color: #000;
    }

    h3 {
      text-align: center;
      margin-top: 40px;
      font-size: 2rem;
    }

    .card-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: #fff;
      border-radius: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card-icon {
      font-size: 3rem;
      margin-bottom: 15px;
      animation: float 2s ease-in-out infinite;
    }

    .card-title {
      font-weight: 600;
      font-size: 1.2rem;
    }

    .card .btn {
      background-color: #343a40;
      border: none;
      font-weight: 600;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 12px;
      transition: 0.3s;
    }

    .card .btn:hover {
      background-color: #ffc107;
      color: #000;
    }

    /* Dual button card styling */
    .card .d-flex.gap-2 .btn {
      margin: 0;
      font-size: 0.9rem;
      padding: 8px 16px;
    }

    .card .d-flex.gap-2 .btn-warning {
      background-color: #ffc107;
      color: #000;
      border-color: #ffc107;
    }

    .card .d-flex.gap-2 .btn-info {
      background-color: #0dcaf0;
      color: #000;
      border-color: #0dcaf0;
    }

    .card .d-flex.gap-2 .btn-warning:hover {
      background-color: #ffca2c;
      color: #000;
      border-color: #ffca2c;
    }

    .card .d-flex.gap-2 .btn-info:hover {
      background-color: #31d2f2;
      color: #000;
      border-color: #31d2f2;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    @media (max-width: 768px) {
      h3 {
        font-size: 1.5rem;
      }

      .card-wrapper {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Loader Overlay -->
  <div id="loaderOverlay">
    <div class="loader-spinner"></div>
    <div class="loader-text">Loading Dashboard...</div>
  </div>

 <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="adminNav">
        <li class="nav-item"><a class="nav-link active" href="index.html">Dashboard</a></li>
        <li class="nav-item mt-2 mt-lg-0 ms-lg-3">
          <button class="btn btn-outline-light w-100" onclick="logout()">Logout</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <!-- Main Content -->
  <h3>Welcome, <span id="adminName">Admin</span> ðŸ‘‹</h3>

  <!-- Cards Section -->
  <div class="card-wrapper" id="dashboardCards"></div>
  <!-- JS -->
  <script>

        // Loader helpers
        function hideLoader() {
          document.getElementById('loaderOverlay').classList.add('hide');
          setTimeout(() => {
            document.getElementById('loaderOverlay').style.display = 'none';
          }, 600);
        }
    const user = JSON.parse(localStorage.getItem('user'));
    const token = localStorage.getItem('token');

    async function fetchLatestUser() {
    if (!token) {
      window.location.href = 'login.html';
        return;
      }
      try {
        const res = await fetch('https://api.hamdan.help/api/profile', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        if (res.ok && data.success && data.data) {
          localStorage.setItem('user', JSON.stringify(data.data));
          return data.data;
        } else {
          throw new Error('Failed to fetch user profile');
        }
      } catch (err) {
        localStorage.clear();
        window.location.href = 'login.html';
      }
    }

    (async function() {
      const latestUser = await fetchLatestUser();
      if (!latestUser) return;
      console.log('Raw user object from localStorage:', latestUser);
      document.getElementById('adminName').textContent = latestUser?.name || latestUser?.username || "Admin";

      // Permission helper
      function hasPermission(perm) {
        return latestUser?.isSuperAdmin || (latestUser?.permissions && latestUser.permissions.includes(perm));
      }

      // Dashboard cards config
      const cards = [
        // { 
        //   perm: 'manage_courses', 
        //   icon: 'ðŸŽ¥', 
        //   title: 'Manage Videos', 
        //   type: 'dual-button',
        //   buttons: [
        //     { text: 'DRM Videos', link: 'videos.html', class: 'btn-warning' },
        //     { text: 'Normal Videos', link: 'videos-normal.html', class: 'btn-info' }
        //   ]
        // },
        { perm: 'manage_courses', icon: 'ðŸŽ¥', title: ' Videos', link: 'bunny-videos-management.html' },
        { perm: 'manage_playlists', icon: 'ðŸ“‚', title: 'Playlists', link: 'playlists.html' },
        { perm: 'manage_students', icon: 'ðŸ‘¨â€ðŸŽ“', title: 'Students', link: 'students.html' },
        { perm: 'manage_sessions', icon: 'ðŸ’£', title: 'Bomb Students', link: 'sessions-management.html' },
        { perm: 'send_notifications', icon: 'ðŸ””', title: 'Send Notifications', link: 'notifications.html' },
        { perm: 'manage_privacy_policy', icon: 'ðŸ”’', title: 'Privacy Policy', link: 'privacy-policy.html' },
        { perm: 'manage_support_links', icon: 'ðŸ”—', title: 'Support Links', link: 'support-links.html' },
        { perm: 'manage_questions', icon: 'â“', title: 'Interactive Questions', link: 'question-management.html' },
        { perm: 'send_messages', icon: 'ðŸ’¬', title: 'Send Messages', link: 'messages.html' },
        { perm: 'manage_universities', icon: 'ðŸ›ï¸', title: 'University Management', link: 'university-management.html' },
        { perm: 'manage_admins', icon: 'ðŸ›¡ï¸', title: 'Admin Management', link: 'admin-management.html', superAdmin: true }
      ];
      // Render cards
      const cardWrapper = document.getElementById('dashboardCards');
      cardWrapper.innerHTML = '';
      const visibleCards = [];
      cards.forEach(card => {
        if (
          card.perm === null || 
          hasPermission(card.perm) ||
          (card.superAdmin && latestUser?.isSuperAdmin)
        ) {
          visibleCards.push(card.title);
          const div = document.createElement('div');
          div.className = 'card';
          
          if (card.type === 'dual-button') {
            // Special rendering for dual-button cards
            div.innerHTML = `<div class="card-body">
              <div class="card-icon">${card.icon}</div>
              <h5 class="card-title">${card.title}</h5>
              <div class="d-flex flex-column gap-2 mt-3">
                ${card.buttons.map(button => 
                  `<a href="${button.link}" class="btn ${button.class} text-white">${button.text}</a>`
                ).join('')}
              </div>
            </div>`;
          } else {
            // Standard single-button card
            div.innerHTML = `<div class="card-body">
              <div class="card-icon">${card.icon}</div>
              <h5 class="card-title">${card.title}</h5>
              <a href="${card.link}" class="btn text-white">Go</a>
            </div>`;
          }
          cardWrapper.appendChild(div);
        }
      });
      console.log('Cards visible to this user:', visibleCards);
      // Hide loader after cards are rendered
      hideLoader();


      // Navbar is kept simple with only Dashboard and Logout
      // All navigation is handled through the dashboard cards
    })();


    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
  </script>
  <!-- Bootstrap JS with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
