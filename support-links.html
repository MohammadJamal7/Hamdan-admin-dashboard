<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Support Links</title>
  <link rel="icon" href="images/logo.png" type="image/png">
  <link rel="shortcut icon" href="images/logo.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      min-height: 100vh;
      background-attachment: fixed;
      background-size: cover;
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.7) !important;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .navbar-nav .nav-link {
      color: #fff !important;
      transition: color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: #ffc107 !important;
    }

    .container {
      margin-top: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .btn-primary {
      background-color: #6a82fb;
      border-color: #6a82fb;
    }

    .social-icon {
      font-size: 1.5rem;
      margin-right: 0.5rem;
    }

    .whatsapp-icon { color: #25D366; }
    .telegram-icon { color: #0088cc; }
    .snapchat-icon { color: #FFFC00; }
  </style>
</head>
<body>
  <div class="container mt-3">
    <a href="index.html" class="btn btn-outline-light mb-3" style="border-radius: 30px; font-weight: 600;">
      ‚Üê Back to Dashboard
    </a>
  </div>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title mb-4">Manage Support Links</h4>
            <form id="supportLinksForm">
              <!-- WhatsApp Link -->
              <div class="mb-4">
                <label class="form-label">
                  <i class="bi bi-whatsapp whatsapp-icon"></i>
                  WhatsApp Link
                </label>
                <input type="url" class="form-control" name="whatsapp" required
                  placeholder="https://wa.me/your-number"/>
              </div>

              <!-- Telegram Link -->
              <div class="mb-4">
                <label class="form-label">
                  <i class="bi bi-telegram telegram-icon"></i>
                  Telegram Link
                </label>
                <input type="url" class="form-control" name="telegram" required
                  placeholder="https://t.me/your-username"/>
              </div>

              <!-- Snapchat Link -->
              <div class="mb-4">
                <label class="form-label">
                  <i class="bi bi-snapchat snapchat-icon"></i>
                  Snapchat Link
                </label>
                <input type="url" class="form-control" name="snapchat" required
                  placeholder="https://snapchat.com/add/your-username"/>
              </div>

              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save me-2"></i>Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
   const API_BASE = 'https://api.hamdan.help/api';
    //const API_BASE = 'http://localhost:3000/api';
    const token = localStorage.getItem('token');

    if (!token) {
      window.location.href = 'login.html';
    }

    // Load current support links
    async function loadSupportLinks() {
      try {
        const res = await fetch(`${API_BASE}/settings/support-links`, {
          headers: { 
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
          }
        });
        
        if (res.status === 401) {
          // Token expired or invalid
          localStorage.clear();
          window.location.href = 'login.html';
          return;
        }

        const result = await res.json();
        
        if (result.success) {
          const form = document.getElementById('supportLinksForm');
          form.whatsapp.value = result.data.whatsapp || '';
          form.telegram.value = result.data.telegram || '';
          form.snapchat.value = result.data.snapchat || '';
        } else {
          showToast(result.message || 'Error loading support links', 'danger');
        }
      } catch (error) {
        console.error('Error:', error);
        showToast('Error loading support links', 'danger');
      }
    }

    // Handle form submission
    document.getElementById('supportLinksForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const data = {
        whatsapp: formData.get('whatsapp'),
        telegram: formData.get('telegram'),
        snapchat: formData.get('snapchat')
      };

      try {
        const res = await fetch(`${API_BASE}/settings/support-links`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify(data)
        });

        if (res.status === 401) {
          // Token expired or invalid
          localStorage.clear();
          window.location.href = 'login.html';
          return;
        }

        const result = await res.json();
        if (result.success) {
          showToast('Support links updated successfully!');
        } else {
          showToast(result.message || 'Error updating support links', 'danger');
        }
      } catch (error) {
        console.error('Error:', error);
        showToast('Error updating support links', 'danger');
      }
    });

    function showToast(message, type = 'success') {
      Swal.fire({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        icon: type,
        title: message
      });
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }

    // Load support links when page loads
    loadSupportLinks();
  </script>
</body>
</html>
