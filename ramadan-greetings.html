<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة تهنئات رمضان - حمدان</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #004052;
            --secondary-color: #7a461f;
        }

        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.85);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            color: #fff !important;
            font-weight: bold;
        }

        .navbar-brand i {
            margin-left: 10px;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
        }

        .btn-outline-light {
            color: #fff !important;
            border-color: #fff !important;
        }

        .btn-outline-light:hover {
            background-color: #ffc107;
            border-color: #ffc107 !important;
            color: #000 !important;
        }

        .container-fluid {
            padding: 40px 20px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        .card-header {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: none;
            border-radius: 15px 15px 0 0;
            padding: 20px;
            font-weight: 700;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-body {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
        }

        .nav-tabs {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px 15px 0 0;
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 10px;
            border-bottom: none;
        }

        .nav-tabs .nav-link {
            color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 10px;
            transition: 0.3s;
        }

        .nav-tabs .nav-link:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-tabs .nav-link.active {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: none;
        }

        .tab-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 0 0 15px 15px;
            padding: 20px;
        }

        .btn-primary {
            background: #ffc107;
            border: none;
            color: #000;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: #ffca2c;
            color: #000;
        }

        .btn-light {
            background: #ffc107 !important;
            color: #000 !important;
            font-weight: 600;
            border: none !important;
        }

        .btn-light:hover {
            background: #ffca2c !important;
        }

        .btn-sm {
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 14px;
        }

        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e0e7ef;
            padding: 10px 15px;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 64, 82, 0.25);
        }

        .form-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .alert {
            border-radius: 10px;
            border: none;
        }

        .modal-content {
            border-radius: 15px;
            border: none;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
        }

        .modal-header {
            background: rgba(0, 0, 0, 0.85);
            color: white;
            border: none;
            border-radius: 15px 15px 0 0;
        }

        .modal-header .btn-close {
            filter: brightness(2);
        }        .greeting-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-right: 4px solid var(--secondary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .greeting-text {
            flex: 1;
            color: #333;
            font-size: 14px;
        }

        .badge-enabled {
            background: #28a745;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
        }

        .badge-disabled {
            background: #dc3545;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
        }

        .settings-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .settings-group h6 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 15px;
        }

        .color-input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-input {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            border: 2px solid #e0e7ef;
            cursor: pointer;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner-border {
            color: var(--primary-color);
        }

        .success-message {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .image-preview {
            max-width: 300px;
            border-radius: 10px;
            margin-top: 10px;
            border: 2px dashed var(--primary-color);
            padding: 10px;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #fff;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-moon"></i> إدارة تهنئات رمضان
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto">
                    <a href="index.html" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-arrow-right"></i> عودة
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <!-- Page Title -->
        <h1><i class="fas fa-moon"></i> إدارة تهنئات رمضان</h1>

        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i> <span id="successText"></span>
        </div>

        <!-- Tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="greetings-tab" data-bs-toggle="tab" href="#greetings" role="tab">
                    <i class="fas fa-heart"></i> التهنئات
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="templates-tab" data-bs-toggle="tab" href="#templates" role="tab">
                    <i class="fas fa-image"></i> النماذج
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="settings-tab" data-bs-toggle="tab" href="#settings" role="tab">
                    <i class="fas fa-cog"></i> الإعدادات
                </a>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Greetings Tab -->
            <div class="tab-pane fade show active" id="greetings" role="tabpanel">
                <div class="card mt-3">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <span>التهنئات المتاحة</span>
                            <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#addGreetingModal">
                                <i class="fas fa-plus"></i> إضافة تهنئة
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="greetingsList"></div>
                        <div class="loading" id="greetingsLoading">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">جاري التحميل...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Templates Tab -->
            <div class="tab-pane fade" id="templates" role="tabpanel">
                <div class="card mt-3">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <span>نماذج الصور</span>
                            <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#uploadTemplateModal">
                                <i class="fas fa-upload"></i> رفع نموذج جديد
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="templatesList"></div>
                        <div class="loading" id="templatesLoading">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">جاري التحميل...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Settings Tab -->
            <div class="tab-pane fade" id="settings" role="tabpanel">
                <div class="card mt-3">
                    <div class="card-header">
                        إعدادات التهنئات
                    </div>
                    <div class="card-body">
                        <form id="settingsForm">
                            <!-- Font Settings -->
                            <div class="settings-group">
                                <h6><i class="fas fa-font"></i> إعدادات الخط</h6>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="greetingFont" class="form-label">خط التهنئة:</label>
                                            <select class="form-select" id="greetingFont">
                                                <option value="Traditional Arabic">Traditional Arabic</option>
                                                <option value="Kufi Arabic">Kufi Arabic</option>
                                                <option value="Arial">Arial</option>
                                                <option value="Segoe UI">Segoe UI</option>
                                                <option value="Hayah">Hayah</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="greetingFontSize" class="form-label">حجم خط التهنئة:</label>
                                            <input type="number" class="form-control" id="greetingFontSize" value="28" min="10" max="60">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="userNameFont" class="form-label">خط الاسم:</label>
                                            <select class="form-select" id="userNameFont">
                                                <option value="Traditional Arabic">Traditional Arabic</option>
                                                <option value="Kufi Arabic">Kufi Arabic</option>
                                                <option value="Arial">Arial</option>
                                                <option value="Segoe UI">Segoe UI</option>
                                                <option value="Hayah">Hayah</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="userNameFontSize" class="form-label">حجم خط الاسم:</label>
                                            <input type="number" class="form-control" id="userNameFontSize" value="24" min="10" max="60">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Color Settings -->
                            <div class="settings-group">
                                <h6><i class="fas fa-palette"></i> إعدادات الألوان</h6>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="greetingColor" class="form-label">لون التهنئة:</label>
                                            <div class="color-input-wrapper">
                                                <input type="color" class="color-input" id="greetingColor" value="#7a461f">
                                                <input type="text" class="form-control" id="greetingColorText" placeholder="#7a461f">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="userNameColor" class="form-label">لون الاسم:</label>
                                            <div class="color-input-wrapper">
                                                <input type="color" class="color-input" id="userNameColor" value="#004052">
                                                <input type="text" class="form-control" id="userNameColorText" placeholder="#004052">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Position Settings -->
                            <div class="settings-group">
                                <h6><i class="fas fa-arrows"></i> موضع النص</h6>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="greetingPositionX" class="form-label">الموضع الأفقي (%):</label>
                                            <input type="number" class="form-control" id="greetingPositionX" value="85" min="0" max="100">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="greetingPositionY" class="form-label">الموضع الرأسي (%):</label>
                                            <input type="number" class="form-control" id="greetingPositionY" value="52" min="0" max="100">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Status -->
                            <div class="settings-group">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="isActive" checked>
                                    <label class="form-check-label" for="isActive">
                                        تفعيل خدمة التهنئات
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="fas fa-save"></i> حفظ الإعدادات
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Template Modal -->
    <div class="modal fade" id="uploadTemplateModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">رفع نموذج جديد</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadTemplateForm">
                        <div class="form-group">
                            <label for="templateFile" class="form-label">اختر صورة (PNG/JPG):</label>
                            <input type="file" class="form-control" id="templateFile" accept="image/png,image/jpeg" required>
                            <small class="text-muted">الحد الأقصى: 50 ميجابايت</small>
                        </div>
                        <div class="form-group">
                            <label for="templateName" class="form-label">اسم النموذج:</label>
                            <input type="text" class="form-control" id="templateName" placeholder="مثال: نموذج 1" required>
                        </div>
                        <div id="templatePreview"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary" id="uploadTemplateBtn">رفع</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Greeting Modal -->
    <div class="modal fade" id="addGreetingModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">إضافة تهنئة جديدة</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addGreetingForm">
                        <div class="form-group">
                            <label for="greetingText" class="form-label">نص التهنئة:</label>
                            <textarea class="form-control" id="greetingText" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="greetingOrder" class="form-label">ترتيب العرض:</label>
                            <input type="number" class="form-control" id="greetingOrder" value="0" min="0">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="greetingEnabled" checked>
                            <label class="form-check-label" for="greetingEnabled">
                                مفعلة
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary" id="addGreetingBtn">إضافة</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Greeting Modal -->
    <div class="modal fade" id="editGreetingModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">تعديل التهنئة</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editGreetingForm">
                        <input type="hidden" id="editGreetingId">
                        <div class="form-group">
                            <label for="editGreetingText" class="form-label">نص التهنئة:</label>
                            <textarea class="form-control" id="editGreetingText" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="editGreetingOrder" class="form-label">ترتيب العرض:</label>
                            <input type="number" class="form-control" id="editGreetingOrder" value="0" min="0">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="editGreetingEnabled" checked>
                            <label class="form-check-label" for="editGreetingEnabled">
                                مفعلة
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary" id="editGreetingBtn">حفظ</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/ramadan-admin.js"></script>
</body>
</html>
